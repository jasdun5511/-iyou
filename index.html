<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>消！</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <audio id="bgMusic" loop>
        <source src="assets/bg_music.mp3" type="audio/mpeg">
        您的浏览器不支持音频元素。
    </audio>

    <div class="game-container">
        <header>
            <h1>💎 消子 💎</h1>
            <div id="game-info">
                <div class="score-box">
                    <span>得分:</span> <span id="score">0</span>
                </div>
                <div class="hint-box">
                    <span>提示:</span> <span id="hint">点击两个相邻宝石进行交换</span>
                </div>
                <button id="musicToggle" class="control-button">🎶 开/关音乐</button>
            </div>
        </header>

        <div id="game-board-wrapper">
            <div id="game-board"></div>
        </div>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
